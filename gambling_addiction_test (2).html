                        ).join('')}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            }

            updateNavigation();
        }

        function selectAnswer(answerIndex, score) {
            const answerOptions = document.querySelectorAll('.answer-option');
            answerOptions.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === answerIndex) {
                    option.classList.add('selected');
                }
            });

            answers[currentQuestion] = score;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (answers[currentQuestion] !== undefined) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    displayQuestion(currentQuestion);
                    updateProgress();
                } else {
                    showResults();
                }
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion(currentQuestion);
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.style.visibility = currentQuestion === 0 ? 'hidden' : 'visible';
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'üéØ –£–∑–Ω–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç üéØ' : '–î–∞–ª–µ–µ ‚Üí';
            nextBtn.disabled = answers[currentQuestion] === undefined;
        }

        function showResults() {
            totalScore = answers.reduce((sum, score) => sum + score, 0);
            
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('active');
            
            document.getElementById('resultScore').textContent = totalScore + '/30';
            
            let category, description;
            
            if (totalScore <= 7) {
                category = "üéÆ –ù–û–†–ú–ê–õ–¨–ù–´–ô –ì–ï–ô–ú–ï–† üéÆ";
                description = "–û—Ç–ª–∏—á–Ω–æ! –¢—ã —É–º–µ–µ—à—å –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å —Å–µ–±—è –∏ –Ω–µ –ø–æ–ø–∞–¥–∞–µ—à—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å. –ü—Ä–æ–¥–æ–ª–∂–∞–π –∏–≥—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ –∏ —Å –≥–æ–ª–æ–≤–æ–π!";
            } else if (totalScore <= 15) {
                category = "üò¨ –û–ü–ê–°–ù–ê–Ø –ó–û–ù–ê üò¨";
                description = "–£ —Ç–µ–±—è –µ—Å—Ç—å –ø—Ä–∏–∑–Ω–∞–∫–∏ –ø—Ä–æ–±–ª–µ–º–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è. –°—Ç–æ–∏—Ç –±—ã—Ç—å –æ—Å—Ç–æ—Ä–æ–∂–Ω–µ–µ, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ª–∏–º–∏—Ç—ã –∏ –ø–æ–¥—É–º–∞—Ç—å –æ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞.";
            } else {
                category = "üö® –°–ï–†–¨–ï–ó–ù–´–ï –ü–†–û–ë–õ–ï–ú–´ üö®";
                description = "–£ —Ç–µ–±—è —Å–µ—Ä—å–µ–∑–Ω—ã–µ –ø—Ä–∏–∑–Ω–∞–∫–∏ –∏–≥—Ä–æ–≤–æ–π –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏. –ù–∞—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –∫ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç—É –∑–∞ –ø–æ–º–æ—â—å—é!";
            }
            
            document.getElementById('resultCategory').textContent = category;
            document.getElementById('resultDescription').textContent = description;
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            totalScore = 0;
            
            document.getElementById('results').classList.remove('active');
            document.getElementById('questionsContainer').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            
            // –£–±–∏—Ä–∞–µ–º —Ñ–æ–Ω—ã
            document.body.classList.remove('page-8', 'page-9', 'page-10');
            
            initTest();
        }

        function initTest() {
            displayQuestion(0);
            updateProgress();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', initTest);
    </script>
